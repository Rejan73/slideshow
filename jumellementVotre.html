<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jumellement Votre</title>
  <link rel="stylesheet" href="css/jumellementVotre.css">
</head>
<body>
<p id="age" style="z-index: 20;color: blue;left: 5%;top:5%"></p>	
<img id="srcPlay" src="photos/play.png" onclick="letsGo()"  style="position: absolute;left:40%;top:10%;"/>
<img id="srcGDoudou" src="photos/gauche/chloeDoudou.png" class="photo" style="position: absolute;left:18%;top:28%;"/>
<img id="srcSDoudou" src="photos/droite/sarahDoudou.png" class="photo" style="position: absolute;left:61%;top:28%;"/>

<div id="playIntro"  style="display:none">
	<img id="srcDossierChloe" src="photos/DossierChloe.png"/>
	<img id="srcDossierSarah" src="photos/DossierSarah.png"/>
</div>
<div id="playFinal"  style="display:none" >
	<img id="scrImgfinal" src="photos/JumellementVotre.png"/>
</div>
<div id="musics" style="display:none">
	<audio id="music" controls>
		<source id="srcMusic" src="musics/amicalementVotre.m4a" type="audio/mpeg">
	</audio>
</div>
<div id="playSlideShow" style="display:none"> 	
	<div id="cadre">
		
		<img id="srcTitre" src="photos/TitreJumellementVotre.png" style="position: absolute;left:20.4%;"/>
		<div class="photoidentite" id="photoIdentiteG">
			<img id="srcPhotoGauche" src="photos/identite/chloe2002.png"/>
		</div>
		<div class="photoidentite" id="photoIdentiteD" >
			<img id="srcPhotoDroite" src="photos/identite/sarah2002.png"/>
		</div>
		<div class="photo" id="gauche">
			<img id="srcImageGauche" src="photos/gauche/FairePart.png"/>
		</div>		  
		<div class="videoview" id="divGaucheVideo" style="display:none">
			<video id="videoGauche" controls>
				<source id="srcVideoGauche" src="" type="video/mp4">
			</video>
		</div>
		<div class="photo" id="droite">
			<img id="srcImageDroite" src="photos/droite/FairePartText.png" >
		</div>
		<div class="videoview" id="divDroiteVideo"  style="display:none"> 
			<video id="videoDroite" controls>
				<source id="srcVideoDroite" src="videos/v_0002.mp4" type="video/mp4">
			</video>
		</div>
    </div>
</div>
<script src="js/jquery-3.5.0.js"></script>
<script src="js/jumellementVotre.js"></script>
</body>
</html>
