<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slide Show by Rod</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/slideshow.css">   
  <link rel="stylesheet" href="css/slideshowFonts.css">  
  <link rel="stylesheet" href="css/slideshowTools2.css">
</head>
<body>
<div id="divMenu">
  <i class="fa fa-cog fa-2x"></i> Slideshow Tools by Rod <input type='file' accept='application/JSON' onchange='openFile(event)'>
  <a class="js-open-modal btn" href="#" title="show timeline" onclick="showTimeLine();"><i class="fa fa-bar-chart fa-2x"></i></a>
  <a class="js-open-modal btn" href="#" title="add animation" onclick="addNewAnimation();"><i class="fa fa-plus-circle fa-2x"></i></a>
  <a class="js-open-modal btn" href="#" title="save all" onclick="saveAllAnimation();"><i id="isaveall" class="fa fa-save fa-2x"></i></a>
  <a class="js-open-modal btn" href="#" title="play here" onclick="playAllAnimation();"><i class="fa fa-solid fa-bug fa-2x"></i></a>
  <a class="js-open-modal btn" href="slideshowPlayer.html" target="_blank" title="start player"><i class="fa fa-play-circle fa-2x"></i></a>
  <a class="js-open-modal btn" href="https://github.com/Rejan73/slideshow/blob/main/README.md" target="_blank" title="info"><i class="fa fa-info-circle fa-2x"></i></a>
</div>
<div id="mainSlideShow">
<div id="divLeft">
  <div id="slideShow" style="display:none"></div>
</div>  
<div id="divRight">  
    <div id="previewSlideShow"></div>
    <div id="divObject" style="display:none">
      <form action="javascript:addAnimationObject();">
        Id : <input type="number" id="objectId" value="-1" readonly>
        Nom : <input type="text" id="objectName" required>
        Type : <select name="objectMedia" id="objectMedia" onchange="changeMedia()">';
          <option disabled selected value> -- select an option -- </option>
          <option value="img">Photo</option>
          <option value="mp3">Music</option>
          <option value="mp4">Video</option>
          <option value="txt">Text</option>
        </select>
        <div id="divConfigurationFile" style="display:none">
        File : <input type="file" id="objectFile"  accept="audio/mp3,audio/ogg,audio/wav,audio/mpeg,video/mp4,video/ogg,video/webm,image/*">
       </div>
        <div id="divConfigurationPosition" style="display:none">
        Size Width: <input type="number" id="objectWidth" min="0" max="1600" value="1280"> Size Height: <input type="number" id="objectHeight" min="0" max="800" value="720"> <br>
        Position Top: <input type="number" id="objectTop" min="0" max="1600" value="0"> Position Left: <input type="number" id="objectLeft" min="0" max="800" value="0"> Z-Index : <input type="number" id="objectZindex" value="1"><br>
        </div>
        Coming At : <input type="time" step="1" min="00:00:00" max="24:00:00" size="1" id="objetComingTime" value="00:00:00">
        <div id="divConfigurationDuration"  style="display:none">
        Duration : <input type="time" step="1" min="00:00:00" max="24:00:00"" size="1" id="objetDuration" value="00:00:05">
        </div>
        <div id="divConfigurationVideoAudio"  style="display:none">
        Start <input type="time" step="1" min="00:00:00" max="24:00:00" size="1" id="objetStartFile" value="00:00:00"/>';
        End <input type="time" step="1" min="00:00:00" max="24:00:00" size="1" id="objectEndFile" value="00:00:10"/>
        Volume <input id="objectVolume" type="range" min="0" max="100" value="100">
        </div>
        <div id="divConfigurationImageEffect" style="display:none">
          <label><i class="fa fa-film fa-1x"></i> Style Effect</label>
          <select id="objectStyleEffect">
            <option value="imageEffectNone">none</option>
            <option value="imageEffectSepia">Sepia</option>
            <option value="imageEffectBlackAndWhite">Black and White</option>
          </select>
        </div>
        <div id="divConfigurationEffect" style="display:none">
          <label><i class="fa fa-film fa-1x"></i> Come In Effect</label>
          <select id="objectComeInEffect">
            <option value="comeInEffectNone">none</option>
            <option value="movementEffectUpToDown">Up to Down</option>
            <option value="movementEffectDownToUp">Down to Up</option>
            <option value="movementEffectLeftToRight">Left to Right</option>
            <option value="movementEffectRightToLeft">Right to Left</option>
            <option value="comeInEffectFadeIn">Fade In</option>
            <option value="comeInEffectZoomIn">Zoom In</option>
            <option value="comeInEffectZoomInWithRotate">Zoom In with Rotate</option>
            <option value="comeInEffectZoomInSlowMotion">Zoom in slow-motion</option>
          </select>
          <label>Out Effect</label>
          <select id="objectComeOutEffect">
            <option value="comeOutEffectNone">none</option>
            <option value="movementEffectUpToDown">Up to Down</option>
            <option value="movementEffectDownToUp">Down to Up</option>
            <option value="movementEffectLeftToRight">Left to Right</option>
            <option value="movementEffectRightToLeft">Right to Left</option>
            <option value="comeOutEffectFadeOut">Fade Out</option>
            <option value="comeOutEffectZoomOut">Zoom Out</option>
            <option value="comeOutEffectZoomOutWithRotate">Zoom Out with Rotate</option>
            <option value="comeOutEffectZoomOutSlowMotion">Zoom Out slow-motion</option>
          </select>
        </div>
        <div id="divConfigurationText" style="display:none">
          <a class="js-open-modal btn" href="#" title="bold text" onclick="boldText();"><i id="objectTextBold" style="color:grey" class="fa fa-solid fa-bold fa-1x"></i></a>
          <a class="js-open-modal btn" href="#" title="italic text" onclick="italicText();"><i style="color:grey" id="objectTextItalic" class="fa fa-solid fa-italic fa-1x"></i></a>
          <a class="js-open-modal btn" href="#" title="underline text" onclick="underlineText();"><i id="objectTextUnderline" style="color:grey" class="fa fa-solid fa-underline fa-1x"></i></a>
          <a class="js-open-modal btn" href="#" title="align left" onclick="alignLeftText();"><i id="objectTextLeft" style="color:grey" class="fa fa-solid fa-align-left fa-1x"></i></a>
          <a class="js-open-modal btn" href="#" title="align center" onclick="alignCenterText();"><i id="objectTextCenter" style="color:grey" class="fa fa-solid fa-align-center fa-1x"></i></a>
          <a class="js-open-modal btn" href="#" title="align rigth" onclick="alignRightText();"><i id="objectTextRight" style="color:grey" class="fa fa-solid fa-align-right fa-1x"></i></a>
          Police : <select id="fontFamily" onchange="previewTextWithoutAnimation()">
              <option value="Arial">Arial</option>
              <option value="Friends">Friends</option>
              <option value="Caribbean">Caribbean</option>
          </select>  
          Color : <input type="color" id="fontColor" name="fontColor" value="#ff0000"  onchange="previewTextWithoutAnimation()"> 
          size : <input type="number" id="fontSize" name="fontSize" value="100"  onchange="previewTextWithoutAnimation()">
          <a class="js-open-modal btn" href="#" title="preview text" onclick="previewText();"><i class="fa fa-solid fa-search fa-1x"></i></a>
        <div contenteditable="true" id="objectTextarea" style="border: solid green; resize: both;overflow: scroll;" onfocusout="previewTextWithoutAnimation()">type your texte <b>ici</b></div> 
        </div>
        <br><input type="submit" value="save">
    </form>
    </div>
</div>
<div id="divBottom">  
  <div id="timelines" style="display:none">
    <div id="timelineDiv"></div>
  </div>   
</div>  
</div>
<script type="text/javascript" src="js/charts/loader.js"></script>
<script src="js/jquery-3.5.0.js"></script>
<script src="js/slideshowTools_v2.js"></script> 
</body>
</html>
