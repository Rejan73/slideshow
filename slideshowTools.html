<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slide Show by Rod</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/slideshow.css">
  <link rel="stylesheet" href="css/slideshowTools.css">

</head>
<body>
<a class="js-open-modal btn" href="#" config-id="config-id" title="Configuration"><i class="fa fa-cog fa-2x"></i></a>
<div id="mainSlideShow">
  <div id="configurationSlideShow" style="display:none">
     <input type='file' accept='application/JSON' onchange='openFile(event)'><br>
     <div id='slideShow'></div>
     <div id="updateTexte" style="display:none"></div>
     <div id="updateEffect" style="display:none"></div>
  </div>
  <div id="previewSlideShow">
    <div id="images" style="display:none">
      <center>
        <img id="srcImage" src="" width="480" height="320" />
      </center>
    </div>
    
    <div id="videos" style="display:none">
      <center>
      <video id="video" width="480" height="320"  controls>
          <source id="srcVideo" src="" type="video/mp4">
      </video>
      </center>
    </div>
    
    <div id="musics" style="display:none">
      <audio id="music" controls>
        <source id="srcMusic" src="" type="audio/mpeg">
      </audio>
    </div>
    
    <div id="textes" style="display:none">
      <div id ="divText"></div>
      <div class="fade"></div>
      <section class="star-wars">
        <div class="crawl" id ="divCrawl">
        </div>
      </section>  
    </div>
   </div>
</div>
<div id="timelines" style="display:none">
   <div id="timelineDiv" style="position:absolute;left:100px;top:500px;"></div>
</div>  
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/jquery-3.5.0.js"></script>
<script src="js/slideshowTools-1.0.0.js"></script> 
</body>
</html>
