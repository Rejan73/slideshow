<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slide Show by Rod</title>
  <link rel="stylesheet" href="css/slideshow.css">
  <link rel="stylesheet" href="css/slideshowPlayer.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/starwars.css">
  <script src="js/jquery-3.5.0.js"></script>
</head>
<body>

<a class="js-open-modal btn" href="#" start-slideshow-id="start-slideshow" title="Start"><i class="fa fa-play-circle fa-2x"></i></a>
<a class="js-open-modal btn" href="#" config-id="config-id" title="Configuration"><i class="fa fa-cog fa-2x"></i></a>

<div id="configurationSlideShow" style="display:none">
  <input type='file' accept='application/JSON' onchange='openFile(event)'><br>
  <a class="js-open-modal btn" href="slideshowTools.html" add-media="add-media" title="Ajout MÃ©dia"><i class="fa fa-briefcase fa-2x" ></i></a>
  <br><br>
  <label for="fname"><i class="fa fa-film fa-2x"></i></label>                                            
  <input type="text" id="idSlideShow" value="0" size="1" pattern="[0-9]{3}" >
  <a class="js-open-modal btn" href="#" set-slideshow-id="set-slideshow" title="Sauvegarder"><i class="fa fa-rotate-left fa-2x"></i></a>
</div>
<div id="playSlideShow">
  <div id="textes" style="display:none">
      <div id ="divText"></div>
  </div>
  <div id="images" style="display:none">
    <center>
      <img id="srcImage" src=""/>
    </center>
  </div>
  <div id="nextImage" style="display:none" >
      <center>
        <img id="srcNextImage" src="" />
      </center>
    </div>  
  <div id="videos" style="display:none">
    <center>
    <video id="video" controls>
        <source id="srcVideo" src="" type="video/mp4">
    </video>
    </center>
  </div>
  <div id="musics" style="display:none">
    <audio id="music" controls>
      <source id="srcMusic" src="" type="audio/mpeg">
    </audio>
  </div>
</div>
<script src="js/jquery-3.5.0.js"></script>
<script src="js/slideshowPlayer-1.0.0.js"></script> 
</body>
</html>
